services:
  mariadb:
    image: docker.io/bitnami/mariadb:latest
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_moodle
      - MARIADB_DATABASE=bitnami_moodle
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
    volumes:
      - '/home/ananda/moodle-data/mariadb-data:/bitnami/mariadb'
  moodle:
    image: docker.io/bitnami/moodle:5.0
    ports:
      - '2080:8080'
      - '2443:8443'
    user: "1001"
    environment:
      - MOODLE_MEMORY_LIMIT=512M
      - MOODLE_DATABASE_HOST=mariadb
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=bn_moodle
      - MOODLE_DATABASE_NAME=bitnami_moodle
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - '/home/ananda/moodle-data/moodle-data:/bitnami/moodle'
      - '/home/ananda/moodle-data/moodledata-data:/bitnami/moodledata'
    depends_on:
      - mariadb
